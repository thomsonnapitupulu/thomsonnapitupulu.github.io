---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-date">{{ page.date | date: "%B %-d, %Y" }}</div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}
</article>
