<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.name }}">
  <meta name="description" content="{% if page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %}">
  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="/favicon.ico">
  {% if site.google_analytics %}
  {% include analytics.html %}
  {% endif %}
</head>
<body>
  <header class="lg:flex items-center p-4">
    <div class="logo lg:flex-grow tracking-tighter">
      <a href="/" class="bg-clip-text text-transparent bg-gradient-to-r from-my-green to-my-light-blue text-5xl font-extrabold">Thomson Napitupulu</a>
    </div>
    
    <div class="lg:flex-grow lg:text-right text-md lg:text-xl">
      <ul class="tracking-tight nav-links">
        <li class="inline">
          <a href="/about" class="lg:px-6 pr-4 py-4">About</a>
        </li>
        <li class="inline">
          <a href="/working" class="lg:px-6 pr-4 py-4">Projects</a>
        </li>
        <li class="inline">
          <a href="/learning" class="lg:px-6 pr-4 py-4">Aha! Moments</a>
      </ul>
    </div>
  </header>
  <section class="container">
    <section>
      {{ content }}
    </section>
  </section>
  <script src="{{ site.baseurl }}/assets/js/search.js"></script>
</body>
</html>
